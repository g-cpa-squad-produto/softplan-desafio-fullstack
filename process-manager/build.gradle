buildscript {
	repositories {
	  maven {
		url "https://plugins.gradle.org/m2/"
	  }
	}
	dependencies {
	  classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE"
	}
}

plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'br.com.mv.gcm.portal'
version '1.4.1-RELEASE'

mainClassName = 'br.com.evaluation.process.manager.main.App'

dependencies {
	
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.5.RELEASE'
	compile 'org.springframework.boot:spring-boot:2.0.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-devtools'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'com.h2database:h2:1.4.184'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
