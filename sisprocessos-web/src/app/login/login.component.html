<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="dashboard_graph">
      <div class="row x_title">
        <div class="col-md-6">
          <h3>Login
            <small>(escolha o usu√°rio)</small>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="row">
          <div class="form-group col-md-3">
            <label for="usuario">Usuario</label>
            <ng-select id="usuario" labelForId="usuario"
                       [items]="usuarios$ | async"
                       bindLabel="nome"
                       (change)="onChange($event)"
                       [clearable]="false">
            </ng-select>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group col-md-12">
          <button type="button" class="btn btn-success" (click)="login()" [disabled]="!usuarioSelecionado">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
