<div class="page-title">
  <div class="title_left">
    <h3>Incluir Parecer</h3>
  </div>
</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-12">
    <div class="x_panel">
      <div class="x_content">

        <div class="row">
          <div class="form-group col-md-3">
            <label for="numero">Número</label>
            <input type="text" id="numero" class="form-control" [value]="processo.numero" mask="00.000/000" readonly="readonly">
          </div>

          <div class="form-group col-md-3">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" class="form-control" [value]="processo.descricao" readonly="readonly">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" value="{{processo.data | date:'dd/MM/yyyy'}}" readonly="readonly">
          </div>

          <div class="form-group col-md-3">
            <label for="status">Status</label>
            <input type="text" id="status" class="form-control" [value]="processo.status.descricao" readonly="readonly">
          </div>
        </div>

        <div class="row secao-atribuir-usuarios">
          <div class="form-group col-md-3">
            <h4>Adicionar Parecer</h4>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label>Descrição Parecer</label>
            <textarea class="form-control" [(ngModel)]="processo.parecer"></textarea>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>
          <button type="button" class="btn btn-default" routerLink="/processos">Voltar</button>
        </div>

      </div>
    </div>
  </div>
</div>
