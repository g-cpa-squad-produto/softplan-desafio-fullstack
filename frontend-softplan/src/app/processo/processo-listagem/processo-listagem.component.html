<br>
<button mat-flat-button color="primary" (click)="cadastrar()">Cadastro</button>
<br>
<mat-form-field class="filter">
  <input matInput (keyup)="filterTable($event.target.value)" placeholder="Filtrar:">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceTable" matSort>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let processo">{{ processo.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
      <td mat-cell *matCellDef="let processo">{{ processo.numero }}</td>
    </ng-container>
    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let processo">{{ processo.ano }}</td>
    </ng-container>
    <ng-container matColumnDef="cadastro">
      <th mat-header-cell *matHeaderCellDef>Cadastro</th>
      <td mat-cell *matCellDef="let processo">{{ processo.cadastro | date: 'dd/MM/yyyy' }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let processo">
        <button mat-icon-button (click)="editar(processo.id)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="accent" (click)="visualizar(processo.id)"><mat-icon>search</mat-icon></button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
