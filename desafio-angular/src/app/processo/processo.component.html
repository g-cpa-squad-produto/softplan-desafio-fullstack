<div class="row">
  <div class="col s12 m12">
    <div class="card yellow lighten-5">
      <div class="card-content black-text">
        <span class="card-title">Módulo de Processo</span>
        
        <div class="row">
          <form (ngSubmit)="salvar()" >
            <div class="row">
              <div class="input-field col s12">
                <input id="inpNumero" type="text" class="validate">
                <label for="inpNumero">Número do processo</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="txaDados" class="materialize-textarea"></textarea>
                <label for="txaDados">Dados do processo</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-action">
        <a href="#">Ação 1</a>
        <a href="#">Ação 2</a>
      </div>
    </div>
  </div>
</div>
