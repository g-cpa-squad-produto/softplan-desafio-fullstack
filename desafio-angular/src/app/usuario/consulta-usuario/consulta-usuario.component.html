<div class="row">
    <div class="col s12 m12">
      <div class="card yellow lighten-5">
        <div class="card-content black-text">
          <span class="card-title">Módulo de Usuário</span>
          
          <app-grid-usuario [lista]="listaUsuario" 
            (alterarUsuario)="alterar($event)"
            (excluirUsuario)="excluir($event)">
          </app-grid-usuario>
          <div class="row">
          </div>
        </div>
        <div class="card-action">
          <a (click)="incluir()" >Incluir</a>
          <!-- <a href="#">Ação 2</a> -->
        </div>
      </div>
    </div>
  </div>
