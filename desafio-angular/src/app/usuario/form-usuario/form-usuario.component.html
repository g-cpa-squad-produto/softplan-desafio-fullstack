<app-modal-alerta [titulo]="msgTitulo" [texto]="msgTexto" [modalActions]="modalActions">
</app-modal-alerta>

<div class="row">
  <div class="col s12 m12">
    <div class="card yellow lighten-5">
      <div class="card-content black-text">
        <span class="card-title">Formulário de Usuário</span>
        
        <div class="row">
          <form class="col s12" action="salvar()">
              <div class="row">
                <div class="col m6 s12">
                  <label for="inpMatricula">Matrícula</label>
                  <input id="inpMatricula" type="text" class="validate" name="matricula" 
                    [(ngModel)]="usuario.matricula">
                </div>
                <div class="col m6 s12">
                  <label for="inpNome">Nome</label>
                  <input id="inpNome" type="text" class="validate" name="nome"
                    [(ngModel)]="usuario.nome">
                </div>
              </div>
              <div class="row">
                <div class="col m4 s12">
                  <input id="radAdm" name="grpTipoUsuario" type="radio" [value]="'ADMINISTRADOR'"
                    [(ngModel)]="usuario.tipo"/>
                  <label for="radAdm">Administrador</label>
                </div>
                <div class="col m4 s12">
                  <input id="radTri" name="grpTipoUsuario" type="radio" [value]="'TRIADOR'"
                    [(ngModel)]="usuario.tipo"/>
                  <label for="radTri">Triador</label>
                </div>
                <div class="col m4 s12">
                  <input id="radFin" name="grpTipoUsuario" type="radio" [value]="'FINALIZADOR'"
                    [(ngModel)]="usuario.tipo"/>
                  <label for="radFin">Finalizador</label>
                </div>
              </div>
              <div class="card-action">
                
                <a (click)="salvar()" >Salvar</a>
                <a (click)="cancelar()" >Cancelar</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
