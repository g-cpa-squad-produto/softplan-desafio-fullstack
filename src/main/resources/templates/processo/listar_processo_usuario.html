<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Processos pendentes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="panel panel-default" sec:authorize="hasAnyRole('USUARIO_FINALIZADOR')">
    <div class="panel-heading">
        <strong>Processos pendentes de parecer</strong>

        <form method="post" class="navbar-form navbar-right"
              th:action="@{/logout}">
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-log-out"></span>
                Sair
            </button>
        </form>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Descricao</th>
                    <th>Data</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="parecer : ${listaParecer}">
                    <td th:text="${parecer.processo.id}"></td>
                    <td th:text="${parecer.processo.descricao}"></td>
                    <td th:text="${#dates.format(parecer.processo.data, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="delete btn btn-sm btn-danger" th:href="@{/incluirdescricao/{id}(id=${parecer.id})}">Finalizar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
</body>
</html>
