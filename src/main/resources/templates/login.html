<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" />

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet" />

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" />




</head>
<body style="background-color: #f9f9f9">
<div class="panel panel-default" >


    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">

            <div th:if="${param.error}">
                <div class="alert alert-danger"
                     th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usuário e/ou inválidos!'">Usuário e/ou Senha inválidos!</div>
            </div>

            <div class="panel panel-info">
                <div class="panel-body">

                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <input name="username" class="form-control" placeholder="Usuário"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Senha"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Entrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</div>
</body>
</html>
