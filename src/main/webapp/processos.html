<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
<link rel="stylesheet" type="text/css" href="resources/css/usuarios.css">	
</head>
<body ng-app="AnaliseApp">
	<h2>Cadastro Processos</h2>
	
	<h3>Novo Processo</h3>
	<div class="usuario-novo">
		<div>
			<label for="nomeProcesso">Nome do Processo</label><input id="nomeProcesso" type="text" placeholder="Nome" />
		</div>
		<div>
			<label for="usuario">Usuário</label>
			<select multiple="multiple" id="tipo">
				<option>thiagoraf</option>
				<option>rodrigog</option>
				<option>fernandaf</option>
			</select>
		</div>
		<div>
			<button>Adicionar</button>
		</div>
	</div>
	<h3>Processos cadastrados</h3>
	<table>
	  <tr>
	    <th>Nome</th>
	    <th>Parecer</th>
	    <th>Usuários</th>
	  </tr>
	  <tr>
	    <td>Processo 1</td>
	    <td>Não</td>
	    <td>thiagoraf</td>
	    <td>
	    	<i class="fa fa-trash" aria-hidden="true"></i>
	    </td>
	  </tr>
	</table>
	
	<script src="resources/js/app.js"></script>

	<script src="resources/js/controllers/processoController.js"></script>

	<script src="resources/js/services/processo.js"></script>
</body>
</html>
