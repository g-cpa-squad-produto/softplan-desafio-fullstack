<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">

<h:head>

	<meta charset="utf-8"/>
	
	<link rel="shortcut icon" href="assets/images/logo.png" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>renancelso</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	
	<link href="assets/stylesheets/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="assets/stylesheets/pixel-admin.css" rel="stylesheet" type="text/css"/>
	<link href="assets/stylesheets/pages.css" rel="stylesheet" type="text/css"/>
	<link href="assets/stylesheets/rtl.css" rel="stylesheet" type="text/css"/>
	<link href="assets/stylesheets/themes.css" rel="stylesheet" type="text/css"/>

	<!--[if lt IE 9]>
		<script src="assets/javascripts/ie.min.js"></script>
	<![endif]-->

</h:head>

<h:body class="theme-default page-signin">
	
	<!-- Demo script --> 
<!-- 	<script src="assets/demo/demo.js"></script>  -->
	<!-- / Demo script -->

	<!-- Page background -->
	<div id="page-signin-bg">	
		<!-- Background overlay -->
		
		<div class="overlay"></div>
		<!-- Replace this with your bg image -->
<!-- 		<img src="assets/demo/signin-bg-1.jpg" alt=""/> -->
	</div>
	<!-- / Page background -->
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<!-- Container -->
	<div class="signin-container">
		<!-- Left side -->
		<div class="signin-info">
					
				<a href="login" class="logo">  						  
					<img src="assets/images/logo.png" alt="" style="margin-top: -10px;"/>					
					renancelso-web
				</a> <!-- / .logo -->
						
			<div class="slogan">
<!-- 				Simple. Flexible. Powerful. -->
			</div> <!-- / .slogan -->
			<ul>
<!-- 				<li><i class="fa fa-sitemap signin-icon"></i> Flexible modular structure</li> -->
<!-- 				<li><i class="fa fa-file-text-o signin-icon"></i> LESS &amp; SCSS source files</li> -->
<!-- 				<li><i class="fa fa-outdent signin-icon"></i> RTL direction support</li> -->
<!-- 				<li><i class="fa fa-heart signin-icon"></i> Crafted with love</li> -->
			</ul> <!-- / Info list -->
		</div>
		<!-- / Left side -->

		<!-- Right side -->
		<div class="signin-form">

			<!-- Form -->
			<h:form id="signin-form_id">
			
				<p:messages id="messages1" closable="true" showDetail="false"/>
				
				<div class="signin-text">
					<span style="font-size: 16px !important;">Efetue Login</span>
				</div> <!-- / .signin-text -->

				<h:panelGrid columns="3">									
											
					<h:outputText value="e-mail " style="font-size: 16px !important; font-weight: bold !important;"/>						
					<h:inputText styleClass="form-control" size="30"
								 style="padding-left: 3px !important;  margin-left: 3px !important;"
								 value="#{loginControl.loginLogar}"/>					
					<p:spacer height="45"></p:spacer>							
					
					<h:outputText value="senha " style="font-size: 16px !important; font-weight: bold !important; "/>						
					<h:inputSecret styleClass="form-control" size="30"
								   style="padding-left: 3px !important; margin-left: 3px !important;"
								   value="#{loginControl.senhaLogar}"/>					
					<p:spacer height="45"></p:spacer>						
				
				</h:panelGrid>	

				<div class="form-actions">
					<p:commandButton value="LOGIN" styleClass="signin-btn bg-primary"
								     action="#{loginControl.logar}" update="@form"/>					
				</div> <!-- / .form-actions -->
				
			</h:form>
			<!-- / Form -->

		
			<div class="signin-with">
				<!-- Facebook -->
<!-- 				<a href="index.html" class="signin-with-btn" style="background:#4f6faa;background:rgba(79, 111, 170, .8);">Sign In with <span>Facebook</span></a> -->
			</div>
			
		</div>
		<!-- Right side -->
	</div>
	<!-- / Container -->

	<div class="not-a-member">	
		<a href="crie_sua_conta" style="border: none; border-radius: 999999px;
								        font-size: 13px;font-weight: 600;line-height: 20px;
								 		outline: 0 !important;padding: 10px 0;text-align: center;
								 		width: 100%;-webkit-transition: all 0.3s;
								   		transition: all 0.3s;padding-left: 40px;
								   		padding-right: 40px;width: auto; color: #2177AF;
  								   		background-color: #F4F4F4;">Crie sua Conta
  			<img src="assets/images/crieconta.png" 
  				 style="margin-left: 10px; margin-right: -15px;"/>  						   		
  		</a>
	</div>
			
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>		 -->

	<script src="assets/javascripts/bootstrap.min.js"></script>
	<script src="assets/javascripts/pixel-admin.js"></script>
	
	<script type="text/javascript">			
		var init = [];		
		
		window.PixelAdmin.start(init);
	</script>

</h:body>

</html>
