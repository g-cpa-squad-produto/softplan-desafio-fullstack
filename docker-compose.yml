version: "3.1"

services:
  db:
    restart: unless-stopped
    image: postgres:9.4
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      PGDATA: /data/postgres
    volumes:
       - /data/postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - main
      
  api:
    build:
      context: ./api/
      dockerfile: Dockerfile 
    ports:
      - "8080:8080"
    networks:
      - main
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile 
    ports:
      - "3000:80"
    networks:
      - main
    depends_on:
      - api

networks:
  main:
    driver: bridge