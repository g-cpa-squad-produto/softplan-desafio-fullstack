version: "3.1"
services:
   db:
    restart: unless-stopped
    image: postgres:9.4
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/dump.gz:/tmp/dump.gz
      - ./tmp/dump.sh:/docker-entrypoint-initdb.d/dump.sh
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    networks:
      - main
      
  api:
    build:
      context: ./api/
      dockerfile: Dockerfile 
    ports:
      - "8080:8080"
    networks:
      - main
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile 
    ports:
      - "8080:80"
    networks:
      - main
    depends_on:
      - api

networks:
  main:
    driver: overlay