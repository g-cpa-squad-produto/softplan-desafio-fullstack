<div class="mt-2">
  <div class="row mt-2">
    <div class="col-6">
      <h3>Meus processos pendentes</h3>
    </div>
  </div>
  <div class="mt-3">        
      <div class="mb-1">
        <ol class="list-unstyled">
          <li *ngFor="let process of processList" class="row mb-3">
            <fieldset class="col-12">
              <div class="card-header border">
                <div class="row">
                  <div class="col-6">
                    <span class="text-dark">{{ process.title }}</span>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" (click)="addComment(process.idProcess)" placement="top" 
                      ngbTooltip="Adicionar meu parecer">
                      <fa-icon [icon]="faIcon"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>

              <div class="card-body border">
                <span>{{ process.description }}</span>
              </div>

              <div class="card-footer border">
                <span>Criador: {{ process.author }}</span>
              </div>              
            </fieldset>            
          </li>
        </ol>
      </div>    
  </div>
</div>
