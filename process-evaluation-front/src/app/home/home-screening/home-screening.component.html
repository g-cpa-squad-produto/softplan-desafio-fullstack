<div class="mt-2">
  <div class="row mt-2">
    <div class="col-6">
      <h3>Processos</h3>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary" (click)="newProcess()">Novo processo</button>
    </div>
  </div>
  <div class="mt-3">
    <div class="mt-1" *ngIf="!processPage?.content?.length; else processList">
      <span>NÃ£o existem processos para exibir.</span>
    </div>
    
    <ng-template #processList>
      <!-- *ngFor="let process of processPage.content" -->
      <div class="mb-1">
        <ol class="list-unstyled">
          <li *ngFor="let process of processPage.content" class="row mb-3">
            <fieldset class="col-12">
              <div class="card-header border">
                <div class="row">
                  <div class="col-6">
                    <span class="text-dark">{{ process.title }}</span>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" (click)="show(process.idProcess)" placement="top" ngbTooltip="Adicionar meu parecer">
                      <fa-icon [icon]="faIcon"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>

              <div class="card-body border">
                <span>{{ process.description }}</span>
              </div>

              <div class="card-footer border">
                <span>Criador: {{ process.author }}</span>
              </div>              
            </fieldset>            
          </li>
        </ol>
      </div>

      <ngb-pagination class="d-flex justify-content-center" [collectionSize]="processPage.totalElements" 
        maxSize=5 [pageSize]="maxRecords" [(page)]="page" (pageChange)="loadPage($event)">
      </ngb-pagination>
    </ng-template>
  </div>
</div>
