<div class="mt-2">
  <div class="row mt-2">
    <div class="col-6">
      <h3>Usuários</h3>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary" (click)="newUser()">Novo usuário</button>
    </div>
  </div>
  <div class="mt-3">
    <div class="mt-1" *ngIf="!users?.content?.length; else table">
      <span>Não existem usuários para exibir.</span>
    </div>

    <ng-template #table>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Login</th>
            <th scope="col">Tipo de Usuário</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users.content">
            <td>{{ user.name }}</td>
            <td>{{ user.login }}</td>
            <td>{{ user.role | roleUser }}</td>
            <td class="text-center">
            <button (click)="edit(user.idUser)" placement="top" ngbTooltip="Editar o cadastro do usuário">
              <fa-icon [icon]="faIconEdit"></fa-icon>
            </button>

            <button class="ml-2" (click)="remove(user.idUser)" placement="top" ngbTooltip="Remover o usuário">
              <fa-icon [icon]="faIconRemove"></fa-icon>
            </button>
            </td>
          </tr>                            
        </tbody>      
      </table> 
      
      <ngb-pagination class="d-flex justify-content-center" [collectionSize]="users.totalElements" 
        maxSize=5 [pageSize]="maxRecords" [(page)]="page" (pageChange)="loadPage($event)">
      </ngb-pagination>
    </ng-template>   
  </div>
</div>
