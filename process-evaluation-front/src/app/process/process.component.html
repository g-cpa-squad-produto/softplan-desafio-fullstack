<div class="mt-2">
  <div class="row mt-2">
    <div class="col-6">
      <h3>Cadastro de Processo</h3>
    </div>
  </div>
  <div class="mt-3">
    <form [formGroup]="formProcess" (ngSubmit)="save()" autocomplete="off">
      <div>
        <div class="form-group">
          <input type="hidden" id="idProcess" name="idProcess" formControlName="idProcess">
          <label for="title">Título</label>
          <input type="text" id="title" name="title" formControlName="title" class="form-control">
        </div>      
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description" formControlName="description" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group">                    
          <table class="table table-striped">
            <thead>
              <tr>                
                <th class="border-top-0">Nome</th>
                <th class="border-top-0">Parecer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports">
                <td>{{report.name}}</td>
                <td>{{report.text}}</td>
              </tr>
            </tbody>
          </table>          
          <button type="button" class="btn btn-secondary" (click)="addUser()" [disabled]="update">Adicionar usuário</button>
        </div>
      </div>
      <div class="pt-3">
        <button type="button" [routerLink]="['/home']" class="btn btn-warning mr-2">Cancelar</button>
        <button type="submit" [disabled]="formProcess.invalid || !reports.length || update" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
