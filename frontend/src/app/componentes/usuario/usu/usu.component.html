  <div class='row right-align'>      
      <a class="waves-effect waves-light btn blue" (click)="voltarPagina();" title="Voltar"><i class="material-icons left ">arrow_back</i></a>
  </div>
  <div class="row">  
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Digite o nome completo" id="nomeU" [(ngModel)]="usuario.nome" type="text" class="validate">
          <label for="nomeU">Nome</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="Digite o login" id="login" [(ngModel)]="usuario.login" type="text" class="validate">
          <label for="login">Login</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="Digite a senha" id="senha" [(ngModel)]="usuario.senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>
        <div class="col" *ngFor="let perm of lstEnumTipoPerm">
          <label>
            <input id="{{perm}}" name="tipoPerm" type="checkbox" (click)="addPermissao(perm)"  />
            <span class="filled-in">{{perm}}</span>
            <span>&nbsp;</span>
          </label>         
        </div>
      </div>
      
      <div class="row">
        <button id="salvarbtn" (click)="salvar()" type='submit' class="waves-effect waves-light btn blue">Salvar</button>
      </div>
    </div>
  </div>
