<div class="container-fluid form-background">
  <form class="form-signin" #form="ngForm" (ngSubmit)="login()">

    <h2 class="form-signin-heading text-center logo">
      <span class="logo-lg">Process<b>Admin</b></span>
    </h2>    

    <div class="alert alert-error" role="alert" *ngIf="message">
      <strong>Email ou senha inválida!</strong>
    </div>

    <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
      <label for="inputEmail" class="sr-only">Email</label>    
      <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email" email>
      <span class="help-block" *ngIf="email.invalid && email.dirty">Email é inválido</span>      
    </div>
    
    <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="inputPassword" #password="ngModel" placeholder="Senha" required>
      <span class="help-block" *ngIf="password.invalid && password.dirty">Senha é obrigatória</span>      
    </div> 

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
