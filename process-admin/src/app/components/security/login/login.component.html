<div class="col-md-6" style="margin-left: 20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Process Admin - Login</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Email ou senha inválida!</strong>
      </div>

      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email"
              email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email é inválido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="inputPassword" #password="ngModel"
              placeholder="Senha" required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Senha é obrigatória</span>
          </div>
        </div>

        <div class="box-footer">
          <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
        </div>
      </div>
    </form>
  </div>
