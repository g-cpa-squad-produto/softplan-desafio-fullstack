<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Usuários</li>
  </ol>
</section>
<section class="content">

  <div [ngClass]="classCss" role="alert" *ngIf="message">
    <strong>{{ message.text }}</strong>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="box box-info">

        <div class="box-header with-border">
          <h3 class="box-title">Lista de Usuários</h3>
        </div>

        <div class="box-body">
          <table class="table table-bordered">
            <tr>
              <th>Email</th>
              <th>Perfil</th>
              <th style="width: 10px">&nbsp;</th>
              <th style="width: 10px">&nbsp;</th>
            </tr>
            <tr *ngFor="let user of listUser">
              <td>{{user.email}}</td>
              <td>{{user.profile}}</td>
              <td><button class="btn btn-primary" (click)="edit(user.id)">Editar</button></td>
              <td><button class="btn btn-danger" (click)="delete(user.id)">Excluir</button></td>
            </tr>
          </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="#" (click)="setPreviousPage($event)">&laquo;</a></li>
            <li *ngFor="let p of pages; let i=index">
              <a [ngClass]="{'pagination-focus' : i == page}" href="#" (click)="setPage(i, $event)"> {{i+1}}</a>
            </li>
            <li><a href="#" (click)="setNextPage($event)">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
