<div>
  <mat-card>
    <mat-card-title>
        <button mat-icon-button color="accent" (click)="routeFormNewProcess()">
            <mat-icon>dashboard</mat-icon>
            Adicionar Novo
        </button>
    </mat-card-title>

    <mat-card-content>
      <div *ngIf="isError">
        <mat-chip-list >
          <mat-chip style="margin-left: 30%" color="warn" selected="true"><mat-chip-avatar> <mat-icon>error</mat-icon></mat-chip-avatar> {{ error }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>

    <mat-card-content>
      <mat-list-item *ngFor="let p of processes">
        <mat-divider [inset]="true"></mat-divider>
        <h4 mat-line (click)="routeFormProcess(p.id)" ><mat-icon>library_books</mat-icon> {{p.code}}  |  {{p.summary}} </h4>
        <mat-divider inset *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-card-content>
  </mat-card>
</div>
