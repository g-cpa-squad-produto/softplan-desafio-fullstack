<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item
        routerLink="/user" (click)="sidenav.close()">
      <mat-icon class="icon">person</mat-icon>  
      &nbsp;<span class="label">Usuário</span>
    </a>
    <a mat-list-item
      routerLink="/process" (click)="sidenav.close()">
      <mat-icon class="icon">library_books</mat-icon>  
      &nbsp;<span class="label">Processo</span>
    </a>
    <a mat-list-item
      routerLink="/legalAdvice" (click)="sidenav.close()">
      <mat-icon class="icon">playlist_add_check</mat-icon>  
      &nbsp;<span class="label">Parecer</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          Sistema de Processos
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a
                routerLink="/">
                  <mat-icon class="icon">person</mat-icon>
                  &nbsp;<span class="label">Usuário</span>
              </a>
            </li>
            <li>
                <a
                  routerLink="/process">
                    <mat-icon class="icon">library_books</mat-icon>
                    &nbsp;<span class="label">Processo</span>
                </a>
            </li>
            <li>
                <a
                  routerLink="/legalAdvice">
                    <mat-icon class="icon">playlist_add_check</mat-icon>
                    &nbsp;<span class="label">Parecer</span>
                </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet #o="outlet"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
