<div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <div class="row">
                <div class="col-md-6 "> Atribuição do Processo: {{process.code}}</div>
              </div>
            </h5>
            <div class="row">
              <div class="col-4">
                <div class="btn-group" role="group" aria-label="Exemplo básico">
                  <a type="button" href="#/triagem" class="btn btn-secondary">Voltar</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <form [formGroup]="formAssign" (submit)="assign()">
                    <div class="form-row">
                      <div class="form-group col-md-3">
                        <label for="name">Código:</label>
                        <input type="text" formControlName="code" class="form-control" autocomplete="off" id="code"
                          placeholder="Código">
                      </div>
                      <div class="form-group col-md-9">
                        <label for="name">Descricao:</label>
                        <input type="text" formControlName="name" class="form-control" autocomplete="off" id="password"
                          placeholder="Descricao">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="profile">Perfil:</label>
                        <select id="profile" formControlName="status" class="form-control">
                          <option >--SELECIONE--</option>
                          <option *ngFor="let s of status">{{s}}</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" [disabled]="formProcess.invalid" class="btn btn-primary">Salvar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
