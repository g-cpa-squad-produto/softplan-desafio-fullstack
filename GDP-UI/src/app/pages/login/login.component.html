<body class="text-center">
  <form class="form-signin" [formGroup]="loginForm" (submit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="(this.isFieldValid('password')) ?'is-invalid':''"
        placeholder="Email address" required autofocus>
      <div class="invalid-feedback">Field required</div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="(this.isFieldValid('password')) ?'is-invalid':''"
        required>
      <div class="invalid-feedback">Field required</div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</body>
