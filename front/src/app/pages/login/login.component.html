<div id="formLogin">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <img id="imgLogo" [src]="netImage" height="100%" width="50%">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">Login</div>
        <div class="col-md-10"><input type="text" value="Mickey"></div>
    </div>
    <div class="row">
        <div class="col-md-2">Senha</div>
        <div class="col-md-10"> <input type="password" value="Mouse"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <button type="button" id="btnLogin" (click)="LogOn()" class="btn btn-dark">Entrar</button>
        </div>
    </div>
</div>
