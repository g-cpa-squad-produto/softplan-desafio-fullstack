<div class="card" style="margin-bottom: 5px">
  <div class="card-header">
    <button title="Adicionar novo processo" [routerLink]="['processo']" type="button" class="btn btn-warning"><strong>Novo</strong></button>
  </div>
</div>
<div class="card" aria-modal="true">
  <div class="card-header">
    <div style="text-align: center">
      <table id="example" class="table table-striped table-bordered" cellspacing="0" style="width:100%">
        <thead>
        <tr>
          <th>Número</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let processo of processos | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
          <td>{{processo.id}}</td>
          <td>{{processo.descricao}}</td>
          <td>
            <button routerLink="/processos/visualizar-processo/{{processo.id}}" title="Detalhes" class="btn btn-success"><i class="fa fa-eye"></i></button>
            <div class="divider"></div>
            <button title="Remover" (click)="open(processo)" class="btn badge-danger"><i class="fa fa-trash"></i></button>
            <div class="divider"></div>
            <button title="Incluir Parecer" routerLink="/processos/novo-parecer/{{processo.id}}" class="btn badge-dark"><i class="fa fa-sticky-note"></i></button>
            <div class="divider"></div>
            <button title="Incluir Usuários" routerLink="/processos/incluir-usuarios/{{processo.id}}" class="btn badge-warning"><i class="fa fa-user-plus"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls previousLabel="Anterior" nextLabel="Próximo" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
