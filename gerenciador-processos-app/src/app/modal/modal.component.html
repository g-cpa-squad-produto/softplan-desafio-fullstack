<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
  </div>
  <div class="modal-body">
    {{message}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')">{{button1}}</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">{{button2}}</button>
  </div>
</div>
