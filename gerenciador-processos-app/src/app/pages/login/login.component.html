<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-header">
          <span> <img src="../../../assets/img/process-login.png" alt="Logo"> </span><br/>
          <span class="logo_title mt-5"> Login</span>
        </div>
        <div class="card-body">
          <form class="form-signin">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus>
            </div>

            <div class="form-group">
              <label for="inputPassword">Senha</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Senha">
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
            </div>
            <button [routerLink]="['/processos']" class="btn btn-lg btn-warning btn-block text-uppercase" type="submit">Login</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
