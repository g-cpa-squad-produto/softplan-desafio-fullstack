<div id="main" class="container-fluid" style="margin-top: 50px">
    <div id="top" class="row">
        <h2>{{usuario.id == null ? 'Cadastrar' : 'Editar'}} Usu&aacute;rio</h2>
    </div>
</div>
<form (ngSubmit)="save()">
    <div class="row">
        <div class="col-sm-4">
            <label for="login">Login</label>
            <input [ngModel]="usuario.login" [disabled]="usuario.id !== null" name="login" id="login"
                   class="form-control" required="required">
        </div>
        <div class="col-sm-3">
            <label for="senha">Senha</label>
            <input [ngModel]="usuario.senha" name="senha" id="senha" class="form-control" required="required"
                   type="password">
        </div>
        <div class="col-sm-3">
            <label for="permissao">Permiss&atilde;o</label>
            <select [ngModel]="usuario.permissao" class="form-control" id="permissao" name="permissao"
                    required="required">
                <option value="ADMINISTRADOR">Admin</option>
                <option value="TRIADOR">Triador</option>
                <option value="FINALIZADOR">Finalizador</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <label for="nomeCompleto">Nome Completo</label>
            <input [ngModel]="usuario.nomeCompleto" name="nomeCompleto" id="nomeCompleto" class="form-control"
                   required="required">
        </div>
        <div class="col-sm-4">
            <label for="email">Email</label>
            <input [ngModel]="usuario.email" name="email" id="email" class="form-control" required="required"
                   type="email">
        </div>

    </div>
    <br>
    <div class="d-flex justify-content-between">
        <div class="d-flex align-content-start">
            <button class="btn btn-dark" routerLink='/usuario-list'>Voltar</button>
        </div>
        <div class="d-flex align-content-end">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</form>
